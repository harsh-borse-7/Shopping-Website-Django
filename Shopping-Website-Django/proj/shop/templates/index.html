<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HB Cart</title>
  </head>
  <body style="background: radial-gradient(circle, rgba(49,149,123,1) 0%, rgba(52,116,164,1) 100%);">
    <h1 style="text-align: center; font-family:Brush Script MT;font-size:80px ">Welcome to HB Cart</h1>

    {% load static %}
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop"><img src="{% static 'images/logo.jpg' %}" alt="" style="width: 60px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/productview">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/contact_page">Contact Us</a>
            </li>

          </ul>
          <form class="d-flex" method="post" action="/shop/search">
            {% csrf_token %}
            <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
         

          <div class="nav-item mx-2 cart" style="border: 1px solid; border-color: red; border-radius: 5px;">
            <a class="nav-link" href="/shop/cart" style="color: red;">Cart</a>
          </div>
          
        </div>
      </div>
    </nav>
    
   <br>


    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="width: 60%; margin-left: auto; margin-right: auto;">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="6000">
          <img src="{% static 'images/img2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="{% static 'images/img1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="{% static 'images/img3.jpg' %} " class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
    </div>
    <br>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
